<!DOCTYPE html>

<head>
    <title>Love Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body class="row">
    <div id="card" class="card col-10 ">
        <div class="card-body">
            <form name="contact" method="POST" data-netlify="true">
                <h4>Who love you most</h4>
                <input required class="form-control" type="text" id="Partener1" name="Partener 1" placeholder="Enter Your Name" /><br>
                <input required class="form-control" type="text" id="Partener2" name="Partener 2" placeholder="Partner Name" /><br>
                <button onclick="myFunction()" class="btn btn-primary button " type="submit">Calculate</button>
            </form><br>
            <h4>Send Snapshot to your Love ðŸ’•</h4>
            <div class="rounded-circle">
                <h2 id="score"></h2>
            </div>
        </div>
    </div>

    <style>
        * {
            padding: 0px 0 0 25px;
            letter-spacing: 3px;
            font-family: "Times New Roman", Times, serif;
        }
        
        .card {
            margin-top: 150px;
            background-image: url(https://media.istockphoto.com/photos/valentine-day-holiday-background-illustration-picture-id622066398?k=6&m=622066398&s=612x612&w=0&h=qtAvxffZiTaKdt23x-7ODW1YTWDAgqEtjbQjxEwuOow=);
            background-repeat: round;
            border: 1px solid #333;
            box-shadow: 10px 10px 5px -2px #888;
            height: 400px;
            text-align: center;
        }
        
        h4 {
            text-align: center;
        }
    </style>
    <script>
        function myFunction() {
            var komalViren = "100"
            var FirstName = document.getElementById('Partener1').value;
            var SecondName = document.getElementById('Partener2').value;
            if ((FirstName == 'komal' && SecondName == 'viren') || (FirstName == 'Komal' && SecondName == 'Viren') || (FirstName == 'Komal' && SecondName == 'viren') || (FirstName == 'komal' && SecondName == 'Viren')) {
                document.getElementById("score").innerHTML = komalViren;
                alert("Inside If")
            } else {
                var x = Math.floor((Math.random() * (100 - 50) + 50));
                document.getElementById("score").innerHTML = x;
            }
        }
    </script>
</body>

</html>
